<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Phase 1 Project</title>
    </head>
    <body>
        <h1>Kittens!</h1>
        <div id="kitten-collection"></div>
        <h1>Favorite Kittens</h1>
        <div id="favorite-kittens"></div>

        <div class="container">
            <form class="sort-kitten-form">
              <h3>Sort your favorite kittens by color!</h3>

            <input
          type="text"
          name="color"
          value=""
          placeholder="Enter kitten fur color..."
          class="input-text"
          />

          <br />
            <input
          type="submit"
          name="submit"
          value="Sort Kittens!"
          class="submit"
          />

        <script src="script.js"></script>
    </body>
</html>
