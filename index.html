<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Phase 1 Project</title>
    </head>
    <body>
        <h1>Kittens!</h1>

        <div class="container" id="form-container">
            <form class="sort-kitten-form">
              <h3>Sort kittens by color!</h3>

            <label for="sorting kittens">Choose a fur color:</label>
            
            <select name="kitten-color" id="kitten-color">
                <option value="orange">Orange</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
                <option value="tuxedo">Tuxedo</option>
            </select>

            <input
          type="submit"
          name="submit"
          value="Sort Kittens!"
          class="submit"
          />
        </div>

        <div id="kitten-collection"></div>

        <h1>⇩ Your Favorite Kittens ⇩</h1>
        <p>Press heart buttons to add to your favorite kittens collection!</p>

        <div id="favorite-kittens"></div>


        <script src="script.js"></script>
    </body>
</html>
